	<section class="carte">
		<div class="container">
			<h1>Nos pizzas</h1>
			<div class="row">
				<article class="col-12 col-md">
					<h2>Pizzas traditionnel</h2>
					<div class="list-group">
						<button class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
							4 fromages<span class="badge badge-primary badge-pill">10€</span>
						</button>
						<button class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
							Pepperoni<span class="badge badge-primary badge-pill">8€</span>
						</button>
						<button class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
							Forestier<span class="badge badge-primary badge-pill">8€</span>
						</button>
						<button class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
							Hawaïen<span class="badge badge-primary badge-pill">12€</span>
						</button>
					</div>
				</article>
				<article class="col-12 col-md">
					<h2>Pizzas exotiques</h2>
					<div class="list-group">
						<button class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
							Extravaganzza<span class="badge badge-primary badge-pill">16€</span>
						</button>
						<button class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
							Tonno<span class="badge badge-primary badge-pill">16€</span>
						</button>
						<button class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
							Capricciosa<span class="badge badge-primary badge-pill">18€</span>
						</button>
						<button class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
							Veggi<span class="badge badge-primary badge-pill">18€</span>
						</button>
					</div>
				</article>
			</div>
			<div class="row">
				<article class="col-12 col-md">
					<h2>Pizzas américain</h2>
					<div class="list-group">
						<button class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
							Hamburger<span class="badge badge-primary badge-pill">16€</span>
						</button>
						<button class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
							Cheeseburger<span class="badge badge-primary badge-pill">16€</span>
						</button>
						<button class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
							Chicken Kebab<span class="badge badge-primary badge-pill">8€</span>
						</button>
						<button class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
							Bacon<span class="badge badge-primary badge-pill">8€</span>
						</button>
					</div>
				</article>
				<article class="col-12 col-md">
					<h2>Pizzas piquants</h2>
					<div class="list-group">
						<button class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
							Hot & Spicy<span class="badge badge-primary badge-pill">16€</span>
						</button>
						<button class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
							Maximum pepper<span class="badge badge-primary badge-pill">8€</span>
						</button>
						<button class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
							Diabolika<span class="badge badge-primary badge-pill">8€</span>
						</button>
						<button class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
							Vegan Spicy<span class="badge badge-primary badge-pill">8€</span>
						</button>
					</div>
				</article>
			</div>
